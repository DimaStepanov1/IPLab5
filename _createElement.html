<script>
    var arr = document.getElementsByTagName("td");
    for(var i = 0; i < arr.length; i++)
    {
        arr[i].onmousedown = change;
    }

    function change() {
        var elem = this;
        var color = elem.style.backgroundColor;
        if(color == "red")
        {
            elem.style.backgroundColor = "green";
